<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Welcome!! This is the sign page</title>
 <script src="../static/jquery-1.11.2.js"></script>
    <script src="../static/signup.js"></script>
</head>
<body>
<header>
<h2>Welcome</h2>
</header>
<div class="box">
<h2> Please enter your detail to sign up</h2>
<form class="form-signup">
<tr>
    <br><label for="inputName" class="sr-only">Name</label></br>
   <br><input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus></br>
    <br><label for="inputEmail" class="sr-only">Email address</label></br>
     <br><input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus></br>
    <br><label for="inputPassword" class="sr-only">Password</label></br>
   <br><input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required></br>
         
    <br><button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button></br>
	</tr>
      </form>
</div>
</body>
</html>
