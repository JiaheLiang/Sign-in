<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Welcome!! This is a Home Page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
<style>
body{
font-family:Arial}
header{
height:80px;
background-color: lightblue;
padding-top:20px;
padding-left:20px;
padding-right:20px;
}
.box
{
   margin-top: 50px;
   margin-left: 50px;
   margin-right: 50px;
   background-color:lightblue;
   width: 400px;
   height:400px;
   text-align: center;
   padding-top:5px;
}
</style>
</head>
<body>
<h1> This is a home page!!!</h1>
<header>
<button type="button" style="float: right" class="btn">Sign in</button>
<h2>Welcome</h2>
</header>
<div class="box">
<h2> Please sign up before use!</h2>
<form class="form-signup">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
</div>
</body>
</html>
